			</div>

			</div>

			</div>

				<span>2）异地就医报销中出现不报销或报销金额问题，请电话咨询参保地的医保中心。</span>
			</div>
		</div>

		
		<div class="control">
			<button id="next" class="button">开始演示</button>
		</div>
		
		<div id="stepInfo"  class="info" style="display: flex; justify-content: center;"></div>
		<div id="titleInfo" class="info" style="width: auto; right: 0vh;">省内异地就医备案演示</div>
		
		<div id="loading" style="width:100%; height: 100%; z-index: 4; position: absolute; background-color: #a0a0a0; display:flex;">
			<canvas id="canvas" ></canvas>
		</div>
