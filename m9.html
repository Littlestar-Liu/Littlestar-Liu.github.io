<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no"/>

			</div>
			<div class="rect" style="left:9.6vh; top:5.6vh; width:16vh; height:2.6vh;"></div>
			
			<div class="tip" style="left:3vh; top:12vh;">
				<span class="bot" style="left:22vh;"></span>
				<span>2. 点击进入“国家医保服务平台”小程序</span>
			</div>
			<div class="rect" style="left:8vh; top:20vh; width:35vh; height:6vh;">
				<div class="circleBox">
					<div class="circlediff"></div>
				</div>
			</div>
		</div>
		
		<div class="slide">	
			<div class="tip" style="left:2vh; top:69vh;">

				<div class="circleBox">

				</div>
			</div>
		</div>
		
		<div class="slide">
			<div class="tip" style="left:2vh; top:58vh;">
				<span class="upbot" style="left:13vh;"></span>
				<span>4. 温馨提示，新窗口红框中点击可进入“异地就医备案操作指南”</span>
			</div>
			<div class="rect" style="left:3vh; top:47vh; width:39vh; height:8vh;">
				<div class="circleBox">
					<div class="circlediff"></div>
				</div>
			</div>
			
			<div class="tip" style="left:2vh; top:28vh;">
				<span class="bot" style="left:13vh;"></span>
				<span>5. 点击“异地就医备案申请”，根据提示进行备案操作</span>
			</div>
			<div class="rect" style="left:3vh; top:38vh; width:39vh; height:8vh;">
				<div class="circleBox">
					<div class="circlediff"></div>
				</div>
			</div>
			
			<div class="tip" style="left:5vh; top:57vh;">
				<span class="bot" style="left:10vh;"></span>
				<span>6. 温馨提示</span>
			</div>
			<div class="tip" style="top:65vh; left:3vh; text-align: left; flex-direction: column;">
				<span>异地就医备案成功后：</span>
				<span>1）异地就医报销的起付标准、报销比例和限额标准，执行参保地的医保政策；</span>
				<span>2）异地就医报销中出现不报销或报销金额问题，请电话咨询参保地的医保中心。</span>
			</div>
		</div>

		
		<div class="control">
			<button id="next" class="button">开始演示</button>
		</div>
		
		<div id="stepInfo"  class="info" style="display: flex; justify-content: center;"></div>
		<div id="titleInfo" class="info" style="width: auto; right: 0vh;">省外异地就医备案演示</div>
		
		<div id="loading" style="width:100%; height: 100%; z-index: 4; position: absolute; background-color: #a0a0a0; display:flex;">
			<canvas id="canvas" ></canvas>
		</div>
    </div>

	<script src="js/howler.core.min.js"></script>
	<script src="js/slide.js"></script>
	<script>
		let a = ['asset/ydbaSW.webp',  'asset/ydbaSW2.webp',  'asset/ydbaSW3.webp'];

		let f={
			f1: [70, 4803],
			f2: [5242, 3666],

			f6: [25136, 20273]
		};
